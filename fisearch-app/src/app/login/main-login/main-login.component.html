<div class="center">
  <h1>Welkom terug</h1>
  <form>
    <input type="text" name="username" placeholder="Gebruikersnaam" value="">
    <input type="password" name="password" placeholder="Wachtwoord" value="">
    <div class="remember">
      <input name="remember" id="remember-me" type="checkbox">
      <label for="remember-me">Hou mij ingelogd</label>
    </div>
    <button type="submit">Log in</button>
  </form>
  <div class="login-error">
    <p>Hier komt een foutmelding.</p>
  </div>
</div>
